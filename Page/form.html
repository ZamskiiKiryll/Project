            <div class="form">
                <form id="form" method="post" action="http://foo.com">

                    </div>
                    <div class="form-gr">
                        <label for="textMes">Сообщение</label>
                        <textarea id="textMes" rows="3" cols="30" class="field"></textarea>
                    </div>
                    <div class="form-gr">
                        <input id="btn" type="submit" value="Отправить" onclick="valid()" />
